<body class="room">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header navbar-custom">
				<a class="navbar-brand-custom navbar-brand " href="#">Westworld</a>

	<div class="chat-content">
		<div id="chat-messages-inner">
			<p id="msg-1" class="user-neytiri" style="display: block;">
				<img src="" alt="">
				<span class="msg-block">
					<strong>Neytiri</strong>
					<span class="time">- 16:56</span>
					<span class="msg">I have a problem. My computer not work!</span>
				</span>
			</p>
			<p id="msg-2" class="user-you" style="display: block;">
					<img src="" alt="">
					<span class="msg-block"><strong>You</strong>
						<span class="time">- 16:56</span>
						<span class="msg">Great!!!</span>
					</span>
			</p>
		</div>
		<div class="chat-message sendBox navbar-fixed-bottom">
			<button class="btn btn-success">Send</button>
			<span class="input-box">
				<input type="text" name="msg-box" id="msg-box">
			</span>
		</div>
